{% extends 'store/base.html' %}
{% block title %}Your Cart{% endblock %}
{% block content %}
<h2>Your Cart</h2>
<ul>
  {% for book in books %}
    <li>
      <strong>{{ book.title }}</strong> — ₹{{ book.price }}
    </li>
  {% empty %}
    <p>Your cart is empty.</p>
  {% endfor %}
</ul>
<a href="{% url 'book_list' %}" class="btn btn-secondary mt-3">← Back to Book List</a>
{% endblock %}
